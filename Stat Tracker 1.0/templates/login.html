
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Basketball Stats</title>
    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --border: #d2d2d7;
            --accent: #007aff;
            --accent-hover: #0056d3;
            --error: #ff3b30;
            --shadow-light: rgba(0, 0, 0, 0.04);
            --shadow-medium: rgba(0, 0, 0, 0.08);
            --shadow-heavy: rgba(0, 0, 0, 0.12);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --text-primary: #f2f2f7;
            --text-secondary: #8e8e93;
            --border: #38383a;
            --accent: #0a84ff;
            --accent-hover: #409cff;
            --error: #ff453a;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-medium: rgba(0, 0, 0, 0.5);
            --shadow-heavy: rgba(0, 0, 0, 0.7);
            --glass-bg: rgba(28, 28, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.28, 0, 0.63, 1);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 122, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 59, 48, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(52, 199, 89, 0.03) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 16px 64px var(--shadow-light);
            animation: slideIn 0.8s cubic-bezier(0.28, 0, 0.63, 1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), #ff3b30, #34c759);
            opacity: 0.6;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.022em;
            background: linear-gradient(135deg, var(--accent) 0%, #ff3b30 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.28, 0, 0.63, 1);
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px var(--shadow-medium);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .error {
            background: linear-gradient(135deg, var(--error), #ff6961);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-size: 0.9375rem;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(255, 59, 48, 0.25);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            letter-spacing: -0.01em;
        }

        input {
            padding: 1.125rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.28, 0, 0.63, 1);
            box-shadow: 0 2px 8px var(--shadow-light);
            letter-spacing: -0.01em;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1), 0 4px 20px var(--shadow-medium);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            background: linear-gradient(135deg, var(--accent), #0056d3);
            color: white;
            border: none;
            padding: 1.125rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.0625rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.28, 0, 0.63, 1);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.3);
            letter-spacing: -0.01em;
            margin-top: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .footer {
            text-align: center;
            margin-top: 2.5rem;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">üåô</button>
    
    <div class="container">
        <div class="header">
            <h1>üèÄ Basketball Stats</h1>
            <p>Sign in to your account</p>
        </div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="footer">
            Don't have an account? <a href="/register">Create one here</a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const themeToggle = document.querySelector('.theme-toggle');
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.removeAttribute('data-theme');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
